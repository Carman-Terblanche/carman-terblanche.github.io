<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRMN | Official Site</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      :root {
        --black: #000000;
        --white: #ffffff;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-800: #343a40;
        --gray-900: #212529;
      }
      /* Loader */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: var(--black);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .loader-logo {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 5px;
        color: var(--secondary);
        animation: pulse 2s infinite;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: var(--black);
        color: var(--white);
        line-height: 1.6;
      }

      .navbar {
        background-color: rgba(0, 0, 0, 0.9) !important;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .navbar-brand {
        font-weight: 700;
        letter-spacing: 2px;
      }

      .nav-link {
        color: var(--white) !important;
        font-weight: 300;
        letter-spacing: 1px;
        margin: 0 10px;
        position: relative;
      }

      .nav-link:hover {
        color: var(--gray-200) !important;
      }

      .nav-link:after {
        content: "";
        position: absolute;
        width: 0;
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: var(--white);
        visibility: hidden;
        transition: all 0.3s ease-in-out;
      }

      .nav-link:hover:after {
        visibility: visible;
        width: 100%;
      }

      .hero-section {
        height: 80vh;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("https://via.placeholder.com/1920x1080") no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--white);
      }

      .hero-title {
        font-size: 4rem;
        font-weight: 700;
        letter-spacing: 5px;
        margin-bottom: 20px;
        text-transform: uppercase;
      }

      .hero-subtitle {
        font-size: 1.5rem;
        font-weight: 300;
        letter-spacing: 3px;
        margin-bottom: 30px;
      }

      .btn-outline-light {
        border: 1px solid var(--white);
        color: var(--white);
        border-radius: 0;
        padding: 10px 30px;
        letter-spacing: 1px;
        transition: all 0.3s;
      }

      .btn-outline-light:hover {
        background-color: var(--white);
        color: var(--black);
      }

      .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: 3px;
        margin-bottom: 50px;
        text-transform: uppercase;
        position: relative;
        display: inline-block;
      }

      .section-title:after {
        content: "";
        position: absolute;
        width: 50%;
        height: 2px;
        bottom: -10px;
        left: 0;
        background-color: var(--white);
      }

      .latest-release {
        background-color: var(--gray-900);
        padding: 80px 0;
      }

      .release-card {
        background-color: var(--black);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s;
        height: 100%;
      }

      .release-card:hover {
        transform: translateY(-10px);
      }

      .release-img {
        width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .release-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 20px 0 10px;
      }

      .release-date {
        color: var(--gray-200);
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      .platform-btn {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: var(--white);
        color: var(--black);
        border-radius: 50%;
        text-align: center;
        line-height: 40px;
        margin: 0 5px;
        transition: all 0.3s;
      }

      .platform-btn:hover {
        transform: scale(1.1);
        color: var(--black);
      }

      .video-section {
        padding: 80px 0;
        background-color: var(--black);
      }

      .video-container {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .spotify-section {
        padding: 80px 0;
        background-color: var(--gray-900);
      }

      .spotify-embed {
        border-radius: 12px;
        overflow: hidden;
      }

      .footer {
        background-color: var(--black);
        padding: 30px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .social-icon {
        color: var(--white);
        font-size: 1.5rem;
        margin: 0 15px;
        transition: all 0.3s;
      }

      .social-icon:hover {
        color: var(--gray-200);
        transform: translateY(-3px);
      }

      .copyright {
        color: var(--gray-200);
        font-size: 0.9rem;
        letter-spacing: 1px;
      }

      @media (max-width: 768px) {
        .hero-title {
          font-size: 2.5rem;
        }

        .hero-subtitle {
          font-size: 1.2rem;
        }

        .section-title {
          font-size: 2rem;
        }
      }
    </style>
  </head>

    <script>
      // Loader
      window.addEventListener("load", function () {
        document.querySelector(".loader").style.opacity = "0";
        setTimeout(function () {
          document.querySelector(".loader").style.display = "none";
        }, 500);
      });

      // Smooth scrolling for navigation links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute("href")).scrollIntoView({
            behavior: "smooth",
          });
        });
      });

      // Navbar background change on scroll
      window.addEventListener("scroll", function () {
        const navbar = document.querySelector(".navbar");
        if (window.scrollY > 50) {
          navbar.style.backgroundColor = "rgba(0, 0, 0, 0.95)";
        } else {
          navbar.style.backgroundColor = "rgba(0, 0, 0, 0.9)";
        }
      });
    </script>
